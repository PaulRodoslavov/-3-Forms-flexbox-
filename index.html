<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Forms</title>
</head>
<body>
	<div class="bkg-top">	
		<div class="container">	
			<div class="top-tittle">The code review</div>
		</div>
	</div>
	<div class="container">	
		<div class="newsletr">	
				<h2>Signup for our newsletter</h2>
				<div class="newsletr-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit Adipisci sunt atque.</div>
		</div>
		<div class="contact-wrap">	
			<div class="cont-tittle">Contact Information</div>
			<form action="POST" class="flex">
				<fieldset>
					<div class="flx-dirct">
						<label for="user_name">Full Name</label>
						<input type="name" name="Name" id="user_name" placeholder="Required">
					</div>
					<div class="flx-dirct">
						<label for="user_email">Email Adress</label>
						<input type="email" name="email" id="user_email" placeholder="Required">
					</div>
					<div class="flx-dirct">
						<label for="user_tel">Phone Number</label>
						<input type="tel" name="tel" id="user_tel">
					</div>
					<div class="flx-dirct">
						<label for="user_adress">Street Adress</label>
						<input type="text" name="adress" id="user_adress">
					</div>
					<div class="flx-dirct">
						<label for="user_city">City</label>
						<input type="text" name="city" id="user_city">
					</div>
					<div class="flx-dirct">
						<label for="user_state">State</label>
						<select name="option" id="user_state">
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>
					<div class="flx-dirct">
						<label for="user_postcode">Zip Code</label>
						<input type="postcode" name="postcode" id="user_postcode">
					</div>	
				</fieldset>
				<fieldset class="line">	
					<h2>Newsletter</h2>
					<div class="newsletr-text right">Select the newsletters you would like to recieve.</div>
					<div class="flex-row">
						<input type="checkbox" name="html" id="html_news"><label for="html_news">HTML News</label>
					</div>
					<div class="flex-row">
						<input type="checkbox" name="css" id="css_news"><label for="css_news">CSS News</label>
					</div>
					<div class="flex-row">
						<input type="checkbox" name="js" id="Javascript"><label for="Javascript">Javascript News</label>
					</div>
					<div class="newsletr-text right">Newsletter format</div>
					<div class="flex-row">
						<input type="radio" name="format" id="html"><label for="html">HTML</label>

					</div>
					<div class="flex-row">
						<input type="radio" name="format" id="plain_text"><label for="plain_text">Plain Text</label>
					</div>
					<div class="newsletr-text right">Other topics you'd like to hear about</div>
					<input type="text" id="text_sugest">
					<button type="submit">Sign up</button>					
				</fieldset>			
					<div class="copyright">Copyright The code Review</div>			
			</form>
		</div>


	</div>

</body>
</html>
